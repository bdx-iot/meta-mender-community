header:
  version: 8
  includes:
    - kas-nxp.yml

machine: imx7d-pico

local_conf_header:
  imx7d-pico: |
    IMAGE_BOOT_FILES = "boot.scr"
    KERNEL_DEVICETREE_remove = "imx7d-pico-hobbit.dtb imx7d-pico-dwarf.dtb"
    UBOOT_CONFIG_remove = "hobbit generic"
    MENDER_UBOOT_STORAGE_INTERFACE = "mmc"
    MENDER_UBOOT_STORAGE_DEVICE = "0"
    MENDER_STORAGE_DEVICE = "/dev/mmcblk2"
    MENDER_UBOOT_ENV_STORAGE_DEVICE_OFFSET_1 = "0xC0000"
    MENDER_UBOOT_ENV_STORAGE_DEVICE_OFFSET_2 = "0xE0000"
